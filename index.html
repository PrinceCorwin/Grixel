<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grixel</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/6c80d95586.js"

    <link rel="stylesheet" href="style.css" />
